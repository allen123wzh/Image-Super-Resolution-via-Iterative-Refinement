name: ll_99M_bgd1x256_adamW_1e-5_ffhq
phase: train
gpu_ids: [0,1,2,3,4,5,6,7]

# Adding IR to the input
ir: False
sr: False

# Path for logs and checkpoints
path:
  log: "logs"
  tb_logger: "tb_logger"
  results: "results"
  checkpoint: "checkpoint"
  # resume_state: null
  resume_state: experiments/ffhq_global_norm/ll_99M_bgd1x256_adamW_1e-5_ffhq/checkpoint/E235
  
# Dataset settings
datasets:
  train:
    name: FFHQ
    mode: HR
    dataroot: "data/dark/ffhq_256_256_gamma_1.5_1.7"
    batch_size: 4
    num_workers: 8
    shuffle: True
    data_len: -1
    norm:
      lr_mean: [0.0789, 0.0594, 0.0520]
      lr_std: [0.0754, 0.0638, 0.0614]
  val:
    name: CelebaHQ
    mode: LRHR
    dataroot: "data/dark/celebahq_256_256_gamma_1.5_1.7"
    batch_size: 1
    data_len: 100
    norm:
      lr_mean: [0.0789, 0.0594, 0.0520]
      lr_std: [0.0754, 0.0638, 0.0614]

# Model architecture
model:
  which_model_G: ddpm
  finetune_sr: False
  torch_compile: True

  unet:
    in_channel: 6
    out_channel: 3
    inner_channel: 256
    norm_groups: 32
    channel_multiplier: [1,1,2,2,4,4]
    attn_res: [8,16,32] # downsample, 32 means 256/32=8 actual res
    res_blocks: 1
    dropout: 0

  beta_schedule:
    train:
      schedule: cosine
      n_timestep: 1000
      ddim_timestep: 100
      linear_start: !!float 1e-6
      linear_end: !!float 1e-2
    val:
      schedule: cosine
      n_timestep: 1000
      linear_start: !!float 1e-6
      linear_end: !!float 1e-2      
      
  diffusion:
    channels: 3
    conditional: True
  

# Training
train:
  grad_accum: 1
  n_iter: 1000000
  val_epoch_freq: 5
  save_ckpt_epoch_freq: 5
  print_freq: 200

  optimizer:
    type: "adam"
    lr: !!float 1e-5
  
  ema_scheduler:
    ema_start: 1
    update_ema_every: 1
    ema_decay: 0.9999